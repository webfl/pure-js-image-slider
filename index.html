<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider Gallery</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-gallery">
      <div class="photos">
        <img class="shown" src="img/forest.jpg" alt="" />
        <img src="img/lake-baikal.jpeg" alt="" />
        <img src="img/bridge.jpg" alt="" />
        <img src="img/nature-shri-lanka.jpg" alt="" />
        <img src="img/priroda-lake.jpg" alt="" />
        <img src="img/sun_rising_in_Ella_Sri_lanka.jpg" alt="" />
        <img src="img/tailand-doi-inthanon-national-park.jpg" alt="" />
        <img src="img/castle.jpg" alt="" />
      </div>
      <div class="buttons">
        <input type="button" value="Backward" class="prev" />
        <input type="button" value="Forward" class="next" />
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
